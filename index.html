<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guilty Cinephiles</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/24e900d194.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;600;700;800;900&family=Open+Sans:wght@600;700;800&family=Pacifico&family=Raleway:wght@900&family=Signika:wght@300;400;600;700&family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="./public/styles/main.css" rel="stylesheet" /> -->
    <!-- Version for node: -->
    <link href="./public//styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="top-bar">
      <!-- TOP BAR: FILTER, SEARCH, AVATAR -->
      <h1 class="app-title">Guilty Cinephiles</h1>
      <nav class="nav-menu">
        <ul class="filter-bar">
          <li class="search-wrapper search__movies filter">
            <a class="search-item">Movies</a>
          </li>
          <li class="search-wrapper js-search__series filter">
            <a class="search-item">Series</a>
          </li>
          <li class="search-wrapper js-search__favorites filter">
            <a class="search-item">Favorites</a>
          </li>
          <li
            class="search-wrapper search__genre dropdown filter genres js-filter-genre"
          >
            <a class="search-item js-filter-genre">Genre</a>
            <a
              class="dropdown-toggle js-filter-genre"
              data-toggle="dropdown"
              href="#"
            >
              <span data-value="" class="value js-filter-genre">All</span>
              <span class="caret js-filter-genre"
                ><i class="fas fa-sort-down select-arrow js-filter-genre"></i
              ></span>
            </a>
            <ul class="dropdown-menu hidden"></ul>
          </li>

          <div class="right search search__container">
            <input
              id="searchbox"
              type="text"
              placeholder="Search"
              autocomplete="off"
              class="js-search"
            />
          </div>
        </ul>

        <ul class="nav-options">
          <li class="user-watched">
            <i class="far fa-eye menu-icon js-watched-btn"></i>
          </li>
          <li class="user-lists"><i class="fas fa-list-ul menu-icon"></i></li>
          <li class="user-favorites"><i class="fas fa-heart menu-icon"></i></li>
          <li class="user-profile js-user-profile">
            <div class="user-avatar"></div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="js-load-bar"></div>
    <main class="">
      <!-- MOVIE SELECTION AREA-->
      <section class="movie-selection__area js-selection-area"></section>

      <!-- PROFILE AREA -->
      <section class="profile__menu js-profile-menu"></section>
    </main>
    <div class="welcome__area"></div>
    <footer></footer>
    <!-- <script src="./public/js/scripts.js"></script> -->
    <!-- Version for node: -->
    <script src="./public/js/scripts.js"></script>
  </body>
</html>
